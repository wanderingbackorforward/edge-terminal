[pytest]
# T007: pytest configuration for edge services
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --strict-markers
    --cov=services
    --cov=models
    --cov=api
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=0
asyncio_mode = auto
pythonpath =
    .
    ..

markers =
    unit: Unit tests for individual components
    integration: Integration tests for system flows
    performance: Performance and latency tests
    contract: API contract tests
    slow: Tests that take more than 1 second
    requires_db: Tests that require database access
    requires_mqtt: Tests that require MQTT broker
    requires_network: Tests that require network access
